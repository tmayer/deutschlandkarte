<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deutschlandkarte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      color-scheme: dark;
      --bg-gradient: radial-gradient(circle at 25% 20%, #0f172a, #020617 65%);
      --surface: rgba(15, 23, 42, 0.78);
      --border: rgba(148, 163, 184, 0.35);
      --accent: #38bdf8;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5f5;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      min-height: 100%;
      height: 100vh;
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
    }

      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
    }

    #app {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    #overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 400;
    }

    svg.overlay {
      position: absolute;
      overflow: visible;
      pointer-events: auto;
    }

    svg.overlay .feature {
      fill: rgba(56, 189, 248, 0.18);
      stroke: rgba(148, 163, 184, 0.65);
      stroke-width: 1;
      cursor: pointer;
      pointer-events: auto;
      transition: fill 0.2s ease, stroke 0.2s ease;
    }

    svg.overlay .feature:hover {
      fill: rgba(56, 189, 248, 0.35);
      stroke: var(--accent);
    }

    svg.overlay .feature.selected {
      fill: rgba(248, 250, 252, 0.35);
      stroke: var(--text-primary);
    }

    svg.overlay .feature.selected.municipality-level {
      fill: rgba(248, 113, 113, 0.35);
      stroke: #fecaca;
    }

    svg.overlay .germany-mask {
      fill: rgba(15, 23, 42, 0.55);
      pointer-events: none;
    }

    svg.overlay text.label {
      fill: var(--text-primary);
      stroke: rgba(2, 6, 23, 0.7);
      stroke-width: 3;
      paint-order: stroke fill;
      font-weight: 600;
      text-anchor: middle;
      pointer-events: auto;
      transition: fill 0.15s ease, opacity 0.15s ease;
    }

    svg.overlay text.label.hidden {
      opacity: 0;
    }

    .control-bar {
      position: absolute;
      top: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 0.45rem 0.65rem;
      border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.35);
      z-index: 1100;
    }

    .control-bar button {
      appearance: none;
      border: 1px solid transparent;
      background: rgba(30, 41, 59, 0.78);
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.3rem 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    .control-bar button:hover:not(:disabled) {
      background: rgba(56, 189, 248, 0.25);
      border-color: rgba(56, 189, 248, 0.6);
      color: var(--text-primary);
    }

    .control-bar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .label-toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .label-toggle span {
      color: var(--text-primary);
      font-weight: 600;
      margin-right: 0.2rem;
    }

    .label-toggle label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
    }

    .label-toggle input[type="radio"] {
      accent-color: var(--accent);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      white-space: nowrap;
      font-size: 0.88rem;
    }

    .info-panel {
      position: absolute;
      bottom: 1.2rem;
      left: 1.2rem;
      max-width: min(420px, 80vw);
      padding: 0.8rem 1rem;
      border-radius: 0.9rem;
      background: var(--surface);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.4);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      z-index: 1100;
    }

    .info-panel strong {
      color: var(--text-primary);
      font-size: 1rem;
    }

    .info-panel span {
      color: var(--text-secondary);
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .loading {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(2, 6, 23, 0.55);
      backdrop-filter: blur(4px);
      z-index: 1050;
      transition: opacity 0.3s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 4px solid rgba(148, 163, 184, 0.35);
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 640px) {
      .control-bar {
        top: 0.5rem;
        padding: 0.25rem 0.45rem;
        gap: 0.35rem;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.28);
      }

      .control-bar button {
        font-size: 0.72rem;
        padding: 0.25rem 0.55rem;
        border-radius: 12px;
      }

      .status-pill {
        display: none;
      }

      .info-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map" role="application" aria-label="Drilldown map of Germany"></div>
    <div id="overlay"></div>

    <div class="control-bar">
      <button id="home-btn" type="button">Back to States</button>
      <button id="back-btn" type="button">Step Back</button>
      <span class="status-pill">
        <span id="level-label">States of Germany</span>
        <span id="count-label"></span>
      </span>
    </div>

    <div class="info-panel" id="info-panel">
      <strong id="info-title">States of Germany</strong>
      <span id="info-detail">Tap a state to explore its counties.</span>
    </div>

    <div class="loading hidden" id="loading">
      <div class="spinner" aria-hidden="true"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
  <script>
    const LEVELS = {
      states: {
        file: "topojson/germany_states.json",
        label: "States of Germany",
        instruction: "Tap a state to explore its counties.",
        next: "counties",
        prefixLength: 2,
      },
      counties: {
        file: "topojson/germany_counties.json",
        label: "Counties",
        instruction: "Tap a county to explore its municipalities.",
        next: "municipalities",
        prefixLength: 5,
      },
      municipalities: {
        file: "topojson/germany_municipalities.json",
        label: "Municipalities",
        instruction: "Click a municipality for metadata. Use Step Back to exit.",
        next: null,
        prefixLength: 12,
      },
    };

    const levelLabel = document.getElementById("level-label");
    const countLabel = document.getElementById("count-label");
    const infoTitle = document.getElementById("info-title");
    const infoDetail = document.getElementById("info-detail");
    const loadingEl = document.getElementById("loading");
    const backBtn = document.getElementById("back-btn");
    const homeBtn = document.getElementById("home-btn");

    const map = L.map("map", {
      minZoom: 5,
      maxZoom: 13,
      zoomControl: true,
      zoomSnap: 0.25,
      zoomDelta: 0.5,
      wheelPxPerZoomLevel: 90,
      attributionControl: false,
      preferCanvas: true,
    }).setView([51.1657, 10.4515], 6);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png", {
      subdomains: "abcd",
      maxZoom: 25,
      attribution:
        '&copy; <a href=\"https://www.openstreetmap.org/\">OpenStreetMap</a> contributors &copy; <a href=\"https://carto.com/\">CARTO</a>',
    }).addTo(map);

    const overlayPane = map.getPanes().overlayPane;
    const svg = d3.select(overlayPane)
      .append("svg")
      .attr("class", "overlay leaflet-zoom-animated");
    const root = svg.append("g");
    const maskLayer = root.append("path").attr("class", "germany-mask").attr("fill-rule", "evenodd");
    const featureLayer = root.append("g").attr("class", "feature-layer");
    const labelLayer = root.append("g").attr("class", "label-layer");

    const projector = d3.geoTransform({
      point: function (lng, lat) {
        const point = map.latLngToLayerPoint([lat, lng]);
        this.stream.point(point.x, point.y);
      },
    });

    const path = d3.geoPath().projection(projector);

    const controlBar = document.querySelector(".control-bar");
    let labelsVisible = true;

    const labelToggle = document.createElement("div");
    labelToggle.className = "label-toggle";
    labelToggle.innerHTML = `
      <span>Labels</span>
      <label>
        <input type="radio" name="labels-visibility" value="show" checked />
        Anzeigen
      </label>
      <label>
        <input type="radio" name="labels-visibility" value="hide" />
        Ausblenden
      </label>
    `;
    controlBar.appendChild(labelToggle);
    const labelRadios = Array.from(labelToggle.querySelectorAll('input[name="labels-visibility"]'));
    labelRadios.forEach((input) => {
      input.addEventListener("change", () => {
        labelsVisible = labelToggle.querySelector('input[name="labels-visibility"]:checked').value === "show";
        updateLabelVisibility();
      });
    });

    updateLabelVisibility();

    const cache = {};
    const topoSource = {};
    let displayedFeatures = [];
    let activeCode = null;
    let history = [];
    let currentView = { level: "states", prefix: null, name: "Germany" };
    let germanyMaskFeature = null;

    map.on("move zoom moveend zoomend viewreset", () => window.requestAnimationFrame(syncOverlay));
    window.addEventListener("resize", () => {
      map.invalidateSize();
      syncOverlay();
    });

    homeBtn.addEventListener("click", () => {
      history = [];
      activeCode = null;
      currentView = { level: "states", prefix: null, name: "Germany" };
      loadView(currentView);
    });

    backBtn.addEventListener("click", () => {
      if (!history.length) {
        homeBtn.click();
        return;
      }
      activeCode = null;
      currentView = history.pop();
      loadView(currentView, { skipHistory: true });
    });

    svg.on("click", (event) => {
      if (event.target === svg.node()) {
        restoreLevelInfo();
        if (currentView.level !== "states") {
          backBtn.click();
        }
      }
    });

    function codeFor(feature) {
      return String(feature.properties.RS || feature.properties.AGS || feature.properties.ID_1 || "");
    }

    function nameFor(feature) {
      return feature.properties.GEN || feature.properties.NAME || "Unbenannt";
    }

    function restoreLevelInfo() {
      const meta = LEVELS[currentView.level];
      infoTitle.textContent = meta.label;
      infoDetail.textContent = LEVELS[currentView.level].instruction;
    }

    async function fetchFeatures(level) {
      if (!cache[level]) {
        const response = await fetch(LEVELS[level].file);
        if (!response.ok) {
          throw new Error(`Failed to load ${level} topology.`);
        }
        const data = await response.json();
        topoSource[level] = data;
        const objectName = Object.keys(data.objects)[0];
        cache[level] = topojson.feature(data, data.objects[objectName]).features;
        if (level === "states" && !germanyMaskFeature) {
          const merged = topojson.merge(data, data.objects[objectName].geometries);
          germanyMaskFeature = buildMaskFeature(merged);
        }
      }
      return cache[level];
    }

    function showLoading(show) {
      loadingEl.classList.toggle("hidden", !show);
    }
    async function waitForMapReady() {
      await new Promise((resolve) => map.whenReady(resolve));
      await new Promise((resolve) => requestAnimationFrame(resolve));
    }

    async function loadView(view, { skipHistory = false } = {}) {
      try {
        showLoading(true);
        const featurePromise = fetchFeatures(view.level);
        await waitForMapReady();
        const allFeatures = await featurePromise;
        const filtered = view.prefix
          ? allFeatures.filter((feature) => codeFor(feature).startsWith(view.prefix))
          : allFeatures;

        if (!skipHistory && history.length === 0 && view.level !== "states") {
          history.push({ level: "states", prefix: null, name: "Germany" });
        }

        displayedFeatures = filtered;
        updateUI(view, filtered.length);
        drawFeatures(filtered);
        fitToFeatures(filtered);
      } catch (error) {
        console.error(error);
        infoTitle.textContent = "Data unavailable";
        infoDetail.textContent = error instanceof Error
          ? `${error.message} Refresh the page or verify the TopoJSON files.`
          : "Refresh the page or verify the TopoJSON files.";
      } finally {
        showLoading(false);
      }
    }

    function updateUI(view, count) {
      const meta = LEVELS[view.level];
      levelLabel.textContent = `${meta.label}${view.name && view.name !== "Germany" ? ` · ${view.name}` : ""}`;
      countLabel.textContent = `${count.toLocaleString()} ${count === 1 ? "feature" : "features"}`;
      infoTitle.textContent = meta.label;
      infoDetail.textContent = meta.instruction;
      backBtn.disabled = view.level === "states" && history.length === 0;
    }

    function drawFeatures(features) {
      const key = (d) => codeFor(d);
      const isMunicipalityLevel = currentView.level === "municipalities";

      const paths = featureLayer.selectAll("path").data(features, key);

      const pathsEnter = paths
        .enter()
        .append("path")
        .attr("class", "feature");

      paths.exit().remove();

      pathsEnter
        .merge(paths)
        .attr("d", path)
        .classed("selected", (d) => codeFor(d) === activeCode)
        .classed("municipality-level", isMunicipalityLevel)
        .on("click", (event, feature) => {
          event.stopPropagation();
          handleFeatureClick(feature);
        })
        .on("mouseenter", (_, feature) => {
          infoTitle.textContent = nameFor(feature);
          infoDetail.textContent = `Code: ${codeFor(feature)}`;
          highlightFeature(codeFor(feature), true);
        })
        .on("mouseleave", (_, feature) => {
          restoreLevelInfo();
          highlightFeature(codeFor(feature), false);
        });

      const shouldLabel = currentView.level !== "states";
      const labelData = shouldLabel
        ? features.map((feature) => ({
            feature,
            code: codeFor(feature),
            name: nameFor(feature),
          }))
        : [];

      const labels = labelLayer.selectAll("text.label").data(labelData, (d) => d.code);

      labels.exit().remove();

      const labelsEnter = labels
        .enter()
        .append("text")
        .attr("class", "label")
        .on("mouseenter", (_, d) => {
          infoTitle.textContent = d.name;
          infoDetail.textContent = `Code: ${d.code}`;
          highlightFeature(d.code, true);
        })
        .on("mouseleave", (_, d) => {
          restoreLevelInfo();
          highlightFeature(d.code, false);
        })
        .on("click", (event, d) => {
          event.stopPropagation();
          handleFeatureClick(d.feature);
        });

      const zoom = map.getZoom();

      labelsEnter.merge(labels).each(function (d) {
        const centroid = path.centroid(d.feature);
        const fontSize = fontSizeFor(d.feature, currentView.level, zoom);
        const radius = anchorRadiusFor(currentView.level);

        d3.select(this)
          .attr("data-code", d.code)
          .attr("x", centroid[0])
          .attr("y", centroid[1] - radius - 2)
          .style("font-size", `${fontSize}px`)
          .text(d.name);
      });

      syncOverlay();
    }

    function labelArea(feature) {
      const bbox = path.bounds(feature);
      const width = Math.max(1, bbox[1][0] - bbox[0][0]);
      const height = Math.max(1, bbox[1][1] - bbox[0][1]);
      return width * height;
    }

    function fontSizeFor(feature, level, zoom) {
      const base = { states: 18, counties: 15, municipalities: 13 }[level] || 14;
      const zoomScale = base + (zoom - 6) * 1.1;
      const area = labelArea(feature);
      const target = Math.sqrt(area) * 0.12;
      const size = Math.min(zoomScale, target);
      const minSize = { states: 12, counties: 10, municipalities: 8 }[level] || 10;
      const maxSize = { states: 28, counties: 22, municipalities: 18 }[level] || 20;
      return Math.max(minSize, Math.min(maxSize, size));
    }

    function anchorRadiusFor(level) {
      return { states: 5, counties: 4, municipalities: 3 }[level] || 4;
    }

    function highlightFeature(code, active) {
      labelLayer
        .selectAll(`text.label[data-code="${code}"]`)
        .classed('hovered', active)
        .classed('hidden', !labelsVisible && !active)
        .style("fill", active ? "#1d4ed8" : "var(--text-primary)")
        .style("stroke", active ? "#ffffff" : "rgba(2, 6, 23, 0.7)")
        .each(function (d) {
          if (!d || !d.feature) return;
          const fontSize = fontSizeFor(d.feature, currentView.level, map.getZoom());
          d3.select(this).style("font-size", `${fontSize}px`);
        });

      updateLabelVisibility();
    }

    function updateLabelVisibility() {
      labelLayer
        .selectAll('text.label')
        .classed('hidden', function () {
          return !labelsVisible && !d3.select(this).classed('hovered');
        });
    }

    function syncOverlay() {
      if (!displayedFeatures.length) return;

      const featureCollection = { type: "FeatureCollection", features: displayedFeatures };
      const bounds = path.bounds(featureCollection);
      const topLeft = bounds[0];
      const bottomRight = bounds[1];

      svg
        .attr("width", Math.max(1, bottomRight[0] - topLeft[0]))
        .attr("height", Math.max(1, bottomRight[1] - topLeft[1]))
        .style("left", `${topLeft[0]}px`)
        .style("top", `${topLeft[1]}px`);

      root.attr("transform", `translate(${-topLeft[0]}, ${-topLeft[1]})`);

      if (germanyMaskFeature) {
        maskLayer.attr("d", path(germanyMaskFeature));
      }

      featureLayer
        .selectAll("path")
        .attr("d", path)
        .classed("selected", (d) => codeFor(d) === activeCode)
        .classed("municipality-level", currentView.level === "municipalities");

      const zoom = map.getZoom();

      labelLayer.selectAll("text.label").each(function (d) {
        const centroid = path.centroid(d.feature);
        const fontSize = fontSizeFor(d.feature, currentView.level, zoom);
        const radius = anchorRadiusFor(currentView.level);

        d3.select(this)
          .attr("data-code", d.code)
          .attr("x", centroid[0])
          .attr("y", centroid[1] - radius - 2)
          .style("font-size", `${fontSize}px`);
      });

      updateLabelVisibility();
    }

    function fitToFeatures(features) {
      if (!features.length) return;
      const featureCollection = { type: "FeatureCollection", features };
      const bounds = d3.geoBounds(featureCollection);
      const sw = L.latLng(bounds[0][1], bounds[0][0]);
      const ne = L.latLng(bounds[1][1], bounds[1][0]);
      const padding = window.innerWidth < 768 ? [0, 0] : [0, 0];
      map.fitBounds(L.latLngBounds(sw, ne), { padding });
    }

    function handleFeatureClick(feature) {
      const meta = LEVELS[currentView.level];
      const nextLevel = meta.next;
      const code = codeFor(feature);
      const name = nameFor(feature);

      if (!nextLevel) {
        const previousCode = activeCode;
        activeCode = code;
        infoTitle.textContent = name;
        infoDetail.textContent = `Administrative code: ${code}`;
        if (previousCode && previousCode !== code) {
          highlightFeature(previousCode, false);
        }
        highlightFeature(code, true);
        syncOverlay();
        return;
      }

      activeCode = code;

      history.push({ ...currentView });

      currentView = {
        level: nextLevel,
        prefix: code.slice(0, meta.prefixLength),
        name,
      };

      loadView(currentView, { skipHistory: true });
    }

    function buildMaskFeature(merged) {
      const outerRing = [
        [-180, -90],
        [180, -90],
        [180, 90],
        [-180, 90],
        [-180, -90],
      ];
      let rings = [];
      const geometry = merged && merged.type ? merged : merged?.geometry;
      if (!geometry) {
        return null;
      }
      if (geometry.type === "Polygon") {
        rings = geometry.coordinates;
      } else if (geometry.type === "MultiPolygon") {
        rings = geometry.coordinates.flat();
      }
      return {
        type: "Feature",
        geometry: {
          type: "Polygon",
          coordinates: [outerRing, ...rings],
        },
      };
    }

    map.whenReady(() => {
      loadView(currentView);
    });
  </script>
</body>
</html>
